<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Page</title>
</head>
<body>
    <p>유튜브 비디오를 재생</p>
    <iframe width="420" height="315"
        src="https://www.youtube.com/embed/DY0f83wjCQ8">
    </iframe>

    <p>유튜브 자동재생 + 음소거 비디오를 재생 (역시 크롬에서는 자동재생을 지원하지 않음)</p>

        src="https://www.youtube.com/embed/DY0f83wjCQ8?autoplay=1&mute=1">
    </iframe>

    <p>유튜브 비디오를 영원히 반복 (루프)</p>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/DY0f83wjCQ8?playlist=DY0f83wjCQ8&loop=1">
    </iframe>

    <p>유튜브 컨트롤</p>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/DY0f83wjCQ8?controls=0">
    </iframe>

</html>
