<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Page</title>
</head>
<body>
    <!--
        HTML iframe은 웹 페이지 내에서 웹 페이지를 표시하는 데 사용됩니다.
        <iframe> 태그는 인라인 프레임을 지정합니다.
    -->
    <p>default</p>
    <iframe src="demo_iframe.html" name="iframe" title="IframeExample"></iframe>

    <p>크기 조정</p>
    <iframe src="demo_iframe.html" style="height:200px; width:300px;"
    name="iframe" title="IframeExample"></iframe>

    <p>테두리 제거</p>
    <iframe src="demo_iframe.html" style="border:none;"
    name="iframe" title="IframeExample"></iframe>

    <p>테두리 스타일 변경</p>
    <iframe src="demo_iframe.html" style="border:2px solid red;"
    name="iframe" title="IframeExample"></iframe>

    <p><a href="https://www.w3schools.com" target="iframe">W3Schools.com</a></p>
</body>
</html>
