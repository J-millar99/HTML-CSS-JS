<!--
    img태그의 alt속성은 이미지가 표시되지 않을때 나타나는 대체 텍스트.
    일부 태그(ex <p>)는 종료 태그를 잊어버린 경우에도 올바르게 표시
    내용이 없는 html 태그를 빈 요소라고 한다. ex) <br> 줄바꿈
    html태그는 대소문자를 구별하지 않지만, 소문자를 권장하며 XHTML에서는 소문자를 요구.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>My First HTML Page</title>
    </head>
    <body>
        <h1>This is Heading 1</h1>
        <h2>This is Heading 2</h2>
        <h3>This is Heading 3</h3>
        <p>This is a paragraph.</p>
        <a href="https://www.naver.com">This is naver website</a>
        <img src="../resource/image.png" alt="naver.com" width="100" height="100">
    </body>
</html>
