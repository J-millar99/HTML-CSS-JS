<!DOCTYPE html>
<html>
    <head>
      <!--
        id 속성은 HTML 요소에 대한 고유한 id를 지정합니다. id 속성의 값은 HTML 문서 내에서 고유해야 합니다.
        id 속성은 스타일 시트에서 특정 스타일 선언을 가리키는 데 사용됩니다. 또한 JavaScript에서 특정 id를 가진 요소에 접근하고 조작하는 데 사용됩니다.
        id의 구문은 다음과 같습니다: 해시 문자(#)를 작성하고, 그 뒤에 id 이름을 추가합니다. 그런 다음 중괄호 {} 안에 CSS 속성을 정의합니다.
        다음 예시에서는 <h1> 요소가 "myHeader"라는 id 이름을 가리킵니다. 이 <h1> 요소는 head 섹션에 정의된 #myHeader 스타일에 따라 스타일링됩니다. 
        class는 '.', id는 '#'이 사용되며 여러 HTML요소에 사용될 수 있는 class와 다르게, id는 하나의 HTML 요소에서만 사용어야 합니다.
      -->
      <style>
        /* Style the element with the id "myHeader" */
        #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
        }
        /* Style all elements with the class name "city" */
        .city {
          background-color: tomato;
          color: white;
          padding: 10px;
        }
      </style>
    </head>
    <body>
      <!-- An element with a unique id -->
      <h1 id="myHeader">My Cities</h1>

      <!-- Multiple elements with same class -->
      <h2 class="city">London</h2>
      <p>London is the capital of England.</p>

      <h2 class="city">Paris</h2>
      <p>Paris is the capital of France.</p>

      <h2 class="city">Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>

      <!--
        페이지가 매우 긴 경우 북마크가 유용할 수 있습니다.
        HTML 북마크는 독자가 웹페이지의 특정 부분으로 이동할 수 있도록 하는데 사용됩니다.
      -->
      <a href="#C4">Jump to Charter 4</a>
      <!-- 혹은 다른페이지의 C4로 이동할 수도 있습니다. -->
      <!-- <a href="html_demo.html#C4">Jump to Chapter 4</a> -->
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <h2 id="C4">Chapter 4</h2>
    </body>
</html>
