<!DOCTYPE html>
<html>
    <head>
        <title>Link Color Title</title>
        <style>
            a:link {
              color: green;
              background-color: transparent;
              text-decoration: none;
            }
            
            a:visited {
              color: pink;
              background-color: transparent;
              text-decoration: none;
            }
            
            a:hover {
              color: red;
              background-color: transparent;
              text-decoration: underline;
            }
            
            a:active {
              color: yellow;
              background-color: transparent;
              text-decoration: underline;
            }
            </style>
    </head>
    <body>
        링크↓
        <br><a href="https://www.w3schools.com/">Visit W3Schools.com!</a><br>
    </body>
</html>
