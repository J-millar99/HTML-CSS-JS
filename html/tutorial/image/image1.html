<!DOCTYPE html>
<html>
    <head>
        <title>Image Title</title>
    </head>
    <body>
        <img src="../resource/image.png" alt="naver image"
        width="30px" height="20px">
        <img src="../resource/image.png" alt="naver image"
        style="width: 30px; height: 20px;">
        <!--
            브라우저가 이미지를 찾을 수 없는 경우 속성(alt)의 값을 표시합니다.
            이미지의 크기를 지정하는 방법은 위와 같이 두 가지 방법입니다.
            HTML 속성은 CSS보다 우선 적용되며 (단, important는 css 우선)
            CSS 스타일은 CSS에서 수정 및 제어가 가능합니다.
            비교는 image2.html에서

            다른 웹사이트의 이미지와 GIF도 사용할 수 있습니다.
        -->
    </body>
</html>
