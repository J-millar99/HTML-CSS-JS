<!DOCTYPE html>
<html>
    <head>
        <title>Image Title</title>
    </head>
    <body>
        <p><img src="../resource/image.png" alt="Smiley face" style="float:right;width:42px;height:42px;">
            The image will float to the right of the text.</p>
            
            <p><img src="../resource/image.png" alt="Smiley face" style="float:left;width:42px;height:42px;">
            The image will float to the left of the text.</p>

            float를 사용하여 이미지를 텍스트 왼쪽이나 오른쪽에 띄웁니다.
    </body>
</html>
