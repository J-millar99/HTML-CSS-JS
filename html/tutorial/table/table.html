<!DOCTYPE html>
<html>
    <head>
        <title>Table html</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Conuntry</th>
            </tr>
            <tr>
                <td>42Seoul</td>
                <td>01012345678</td>
                <td>Korea</td>
            </tr>
            <tr>
                <td>SangMyung Univ</td>
                <td>01043218675</td>
                <td>China</td>
            </tr>
        </table>
        &lt;th&gt;는 테이블 헤더
        &lt;td&gt;는 테이블 셀
        &lt;tr&gt;는 테이블 행
    </body>
</html>
