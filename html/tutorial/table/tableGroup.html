<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Group Page</title>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: #D6EEEE">
            <col span="1">
            <!-- 빈 콜그룹 (스타일 없음)-->
            <col span="2" style="background-color: pink">
            <!-- 앞 3개의 열이 적용되고 적용 -->
            <col span="2" style="visibility: collapse">
            <!-- 2개의 열은 보이지 않음 -->
        </colgroup>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
    </table>
</body>
</html>
