    속성이 소문자를 요구하지는 않지만, 권장한다.
    속성값이 따옴표를 요구하지는 않지만, 권장한다.
    double, single quote 상관없다.

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attributes Page</title>
    </head>
    <body>
        <p style="color:red;">This is a red paragraph.</p>
        <p title="I'm a tooltip">This is a paragraph.</p>
    </body>
</html>
