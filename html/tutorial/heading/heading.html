<!--
    h6이 최대이다.
    heading은 자동으로 줄바꿈이 포함된다.
    css를 사용하지 않고 style을 통해 스타일을 지정할 수 있다.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Heading Page</title>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <h1 style="font-size: xx-large;">Large Heading</h1>
        <h1>Origin Heading</h1>
        <h1 style="font-size:xx-small">Small Heading</h1>
        <h1 style="font-size:0.5px">Small Heading</h1>
    </body>
</html>
